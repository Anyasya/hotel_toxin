}.container {
  width: 380px;
  height: 646px;
  margin: auto;
}

.registration__content {
  width: 320px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: auto;
  padding-top: 42px;
  height: 616px;
}

.registration__heading {
  font-family: "Montserrat-bold", sans-serif;
  font-weight: bold;
  font-size: 24px;
}

.registration__form__name, .registration__form__surname, .registration__form__dob, .registration__email, .registration__password {
  height: 44px;
  text-indent: 16px;
  border: 1px solid rgba(31, 32, 65, 0.25);
  width: 100%;
  border-radius: 4px;
}

.registration__form__name::placeholder, .registration__form__surname::placeholder, .registration__form__dob::placeholder, .registration__email::placeholder, .registration__password::placeholder {
  color: rgba(31, 32, 65, 0.25);
}

h3 {
  text-transform: uppercase;
  font-family: "Montserrat-bold", sans-serif;
  font-weight: 700;
  font-size: 12px;
}

.registration__fullname {
  height: 176px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}

.registration__dob {
  height: 84px;
}

.registration__account {
  height: 168px;
}

.registration__paying {
  height: 74px;
}

.registration__log-in {
  height: 44px;
}

.registration__form-sex {
  margin-top: -7px;
}

input[type=radio] {
  visibility: hidden;
}

.registration__form-sex-checkbox {
  display: inline-block;
  position: relative;
  margin-right: 82px;
  width: 33px;
}
.registration__form-sex-checkbox label:after {
  content: "";
  display: inline-block;
  position: relative;
  width: 20px;
  height: 20px;
  border-radius: 12px;
  border: 1px solid #BC9CFF;
  background-color: transparent;
  margin-top: 3px;
}
.registration__form-sex-checkbox input[type=radio] {
  visibility: hidden;
}
.registration__form-sex-checkbox input[type=radio]:checked + label:before {
  border-radius: 11px;
  width: 12px;
  height: 12px;
  position: absolute;
  top: 22px;
  left: 4px;
  content: " ";
  background: linear-gradient(180deg, #BC9CFF 0%, #8BA4F9 100%);
}
.registration__form-sex-checkbox input[type=radio]:checked + label:after {
  opacity: 1;
}

.registration_sex_name {
  position: absolute;
  left: 30px;
  top: 20px;
}

.registration__email__toggle {
  display: inline-flex;
  width: 259px;
  justify-content: space-between;
}
.registration__email__toggle input[type=checkbox] {
  height: 0;
  width: 0;
  visibility: hidden;
}
.registration__email__toggle input[type=checkbox]:checked + label {
  background: linear-gradient(180deg, #BC9CFF 0%, #8BA4F9 100%);
  border: none;
}
.registration__email__toggle input[type=checkbox]:checked + label::after {
  left: calc(100% - 4px);
  transform: translateX(-100%);
}
.registration__email__toggle label {
  cursor: pointer;
  width: 40px;
  height: 20px;
  background: white;
  display: block;
  border-radius: 24px;
  position: relative;
  border: 1px solid rgba(31, 32, 65, 0.25);
  margin-top: -2px;
}
.registration__email__toggle label::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 12px;
  height: 12px;
  background: rgba(31, 32, 65, 0.25);
  border-radius: 16px;
  transition: 0.3s;
}

.registration__label {
  height: 24px;
}

.registration__paying-container {
  position: relative;
}

.registration__form__submit {
  color: white;
  width: 100%;
  height: 44px;
  background: linear-gradient(180deg, #BC9CFF 0%, #8BA4F9 100%);
  border-radius: 22px;
  text-transform: uppercase;
  font-size: 12px;
  font-family: "Montserrat-bold", sans-serif;
  font-weight: bold;
  cursor: pointer;
}

.registration__form__arrow {
  position: absolute;
  right: 14px;
  top: 14px;
}

.registration__log-in {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.registration__log-in-button {
  width: 98px;
  height: 40px;
  position: relative;
  border-image: linear-gradient(180deg, #BC9CFF 0%, #8BA4F9 100%);
  border-radius: 22px;
  color: #BC9CFF;
  background-color: white;
  font-size: 12px;
  font-family: "Montserrat-bold", sans-serif;
  font-weight: bold;
  text-transform: uppercase;
}
.registration__log-in-button::before {
  content: "";
  position: absolute;
  top: -2px;
  bottom: -2px;
  left: -2px;
  right: -2px;
  background: linear-gradient(180deg, #BC9CFF 0%, #8BA4F9 100%);
  border-radius: 22px;
  z-index: -1;
}

.registration__form-fullname, .registration__acc {
  display: flex;
  height: 98px;
  flex-direction: column;
  justify-content: space-between;
}

.registration__form__dob, .registration__acc-form {
  margin-top: 5px;
}

.registration__send_emails {
  margin-left: -10px;
}

.hint {
  margin-top: -3px;
}

#registration_sex_male, #registration_sex_female {
  cursor: pointer;
}

  <body>
    <div class="container">
      <div class="registration__content">
        <div class="registration__heading">
          <h2 class="registration__heading">Регистрация аккаунта</h2>
        </div>
        <div class="registration__fullname">
          <form class="registration__fullname-form">
            <div class="registration__form-fullname">
              <input class="registration__form__name" placeholder="Имя" type="text">
              <input class="registration__form__surname" placeholder="Фамилия" type="text">
            </div>
            <div class="registration__form-sex">
              <div class="registration__form-sex-checkbox">
                <input id="registration_sex_male" type="radio" name="name">
                <label for="registration_sex_male"></label><span class="registration_sex_name">Мужчина</span>
              </div>
              <div class="registration__form-sex-checkbox">
                <input id="registration_sex_female" type="radio" name="name">
                <label for="registration_sex_female"></label><span class="registration_sex_name">Женщина</span>
              </div>
            </div>
          </form>
        </div>
        <div class="registration__dob">
          <h3 class="heading__dob">Дата рождения</h3>
          <form class="registration____fullname-form">
            <input class="registration__form__dob" placeholder="ДД.ММ.ГГГГ" type="">
          </form>
        </div>
        <div class="registration__account">
          <h3 class="heading__dob">Данные для входа в сервис</h3>
          <form class="registration__acc-form">
            <div class="registration__acc">
              <input class="registration__email" placeholder="Email" type="email">
              <input class="registration__password" placeholder="Пароль" type="password">
            </div>
            <div class="registration__email__toggle">
              <input class="registration__send_emails" type="checkbox" id="send_email_checkbox">
              <label for="send_email_checkbox"></label>
              <div class="registration__label"><span class="registration__label-text">Получать спецпредложения</span></div>
            </div>
          </form>
        </div>
        <div class="registration__paying">
          <form class="registration__paying-container">
            <input class="registration__form__submit" value="Перейти к оплате" type="submit"><img class="registration__form__arrow" src="../assets/img/icons/arrow_forward-white.png">
          </form>
        </div>
        <div class="registration__log-in"><span class="hint">Уже есть аккаунт на Toxin</span>
          <button class="registration__log-in-button">Войти</button>
        </div>
      </div>
    </div>
  </body>
</html>
